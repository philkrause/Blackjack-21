<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dealer</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <section class="left-body"></section>
    <section class="mid-body">
      <div class="card-container">
        <div class="player-two-cards"></div>
        <div class="player-one-cards"></div>
        <img src="/images/face_down.png" />
      </div>
      <section class="display-winner"></section>
      <section class="display-p2-winner"></section>
      <section class="display-loser"></section>
      <section class="button-container">
        <button class="stay-button">Stay</button>
        <button class="hit-button"></button>
        <div class="reset-button"></div>
        <audio controls>
          <source src="powet.mp3" type="audio/ogg" />
          <source src="powet.mp3" type="audio/mpeg" />
        </audio>
      </section>
    </section>
    <section class="right-body"></section>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
